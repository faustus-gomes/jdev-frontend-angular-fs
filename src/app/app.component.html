<div style="display: flex;justify-content: center;flex-direction: row;margin-top: 15%;">
<form [formGroup]="loginForm">
  <h3>{{titulologin}}</h3>
  <div class="row mb-3">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Login</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="login" name="login" formControlName = "login">
      <div *ngIf="loginForm.get('login')?.errors" style="font-size: 8px;color: brown;">Login Obrigatório</div>
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Senha</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="senha" name="senha" formControlName = "senha">
      <div *ngIf="loginForm.get('senha')?.errors" style="font-size: 8px;color: brown;">Senha Obrigatório</div>
    </div>
  </div>

  <!--<div class="row mb-3">
    <div class="col-sm-10 offset-sm-2">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck1">
        <label class="form-check-label" for="gridCheck1">
          Example checkbox
        </label>
      </div>
    </div>
  </div> -->
  <div class="row mb-3 gap-2">
    <button type="submit" class="btn btn-primary" (click)="fazerLogin()" [disabled]="!loginForm.valid">Entrar</button>
    <button type="submit" class="btn btn-primary">Recuperar Senha</button>
  </div>

</form>
</div>
